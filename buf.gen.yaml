# https://docs.buf.build/configuration/v1/buf-gen-yaml
version: v1
managed:
  # https://docs.buf.build/generate/managed-mode
  # https://docs.buf.build/tour/use-managed-mode
  enabled: true
  go_package_prefix:
    default: github.com/coopnorge/go-services-interfaces/
    except:
      - buf.build/googleapis/googleapis
      - buf.build/grpc-ecosystem/grpc-gateway
      - buf.build/grpc/grpc
plugins:
  - name: python
    out: generated/proto
  - name: grpclib_python
    out: generated/proto
  - name: mypy
    out: generated/proto
  - name: mypy_grpc
    out: generated/proto
  - name: python
    out: generated/protorope
  - name: grpclib_python
    out: generated/protorope
  - name: mypy
    out: generated/protorope
  - name: mypy_grpc
    out: generated/protorope
  - name: python_betterproto
    out: generated/betterproto/_bpbgen
    strategy: all
  - name: python
    out: generated/protoletariat
  - name: grpclib_python
    out: generated/protoletariat
  - name: mypy
    out: generated/protoletariat
  - name: mypy_grpc
    out: generated/protoletariat
